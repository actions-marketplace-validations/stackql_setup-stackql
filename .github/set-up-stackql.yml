name: 'Setup Terraform'

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  stackql-versions:
    name: 'Stackql Versions'
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest]
        terraform-versions: [0.11.14, latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup stackql
      uses: ./
      with:
        platform: ${{ matrix['platform'] }}

    - name: Validate Stackql Version
      run: stackql --version